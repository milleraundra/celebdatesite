<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
    <h1>Find the perfect celebrity to stalk!</h1>
    <p>Enter information about yourself below.</p>

    <form class="form" id="info">
      <label for="gender">Your Gender:</label>
      <select id="gender" name="">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <label for="age">Your Age:</label>
      <input id="age" type="text">

      <label for="shoe-size">Your Shoe-size:</label>
      <select id="shoe-size" name="">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="quest1">What kind of music do you like?</label>
      <select id="quest1" name="">
        <option value="rock">Rock</option>
        <option value="pop">Pop</option>
        <option value="classical">Classical</option>
        <option value="jazz">Jazz</option>
        <option value="country">Country</option>
      </select>

      <label for="quest2">What is your favorite type of movie?</label>
      <select id="quest2">
        <option value="action">Action</option>
        <option value="horror">Horror</option>
        <option value="comedy">Comedy</option>
        <option value="scifi">Science fiction</option>
        <option value="drama">Drama</option>
      </select>

      <label for="quest3">Where do you like to eat?</label>
      <select id="quest3">
        <option value="home">At home</option>
        <option value="fast">Fast food</option>
        <option value="restaurant">Fancy restaurant</option>
        <option value="buffet">All-you-can-eat buffet</option>
      </select>

      <div>
        <button class="btn btn-default" type="submit">Start Stalking</button>
      </div>
    </form>


    <div id="result">
      <p>
        Your dream date is <span id="celeb"></span>!
      </p>
    </div>




    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="bootstrap/js/scripts.js"></script>
  </body>
</html>
